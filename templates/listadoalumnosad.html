{% extends 'basedir.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<body>
{% block content %}


<div class="p-1 p-md-1 mb-1 rounded text-bg-dark">
    <div class="col-md-6 px-0">
        <h1  class="display-15 fst-italic">{{cursos.1}}, {{cursos.3}}, {{cursos.2}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-3">
  <div class="form-group">
             <form method="POST" action="/listadoalumnos/{{cursos.0}}">
                <label>Filtrar por materia:</label>
                <select class="form-control" name="idmat">
                     {% for materia in materias %}
                         <option value="{{materia.2}}">{{materia.3}}</option>
                     {% endfor %}
                    </select>
             <br>
                <input type="submit" name="submit" value="Ver Alumnos" class="btn btn-secondary">
             </form>
            </div>
        </div>
    <div class="col-md-3">
    <label>Buscar por nombre o apellido:</label>
    <input type="text" name="nmb_a" class="form-control" value="">
        <br>
      <input type="submit" name="submit" value="Buscar" class="btn btn-secondary">
    </div>
  </div>
<br>
<div class="p-2 p-md-2 mb-2 rounded text-bg-dark">
    <div class="col-md-6 px-0">
           <h1 class="display-9 fst-italic"><i class="bi bi-person-lines-fill"></i> Todos los alumnos</h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-10">
<table class="table table-hover table-striped table-bordered">
		<thead style="background-color: grey; color: white;">
			<th>Apellido</th>
            <th>Nombre</th>
            <th>Acciones</th>
		</thead>
        {% for alumnos in alum_t %}
       <tr>
     <td>{{alumnos.2}}</td>
     <td>{{alumnos.1}}</td>
         <td><center><a class="btn btn-secondary" role="button" href="/moddatos/{{alumnos.0}}"> Datos Personales</a>
         <a class="btn btn-secondary" role="button" href="/moddatos/{{alumnos.0}}"> Estado Acad√©mico</a></center></td>
       </tr>
        {% endfor %}

    </tbody>
	</table>
    </div>
  </div>
{% endblock %}
</body>

</html>

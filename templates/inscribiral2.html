{% extends 'basedir.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Inscribir alumnos{% endblock %}</title>
</head>
<body>
{% block content %}
<div class="p-2 p-md-2 mb-2 rounded text-bg-dark">
    <div class="col-md-6 px-0">
       <h1 class="display-9 fst-italic">Materias</h1>
    </div>
  </div>
              <br>
     <form method="POST" action="/inscribiral">
          <br>
       <div class="col-sm-10">
<table class="table table-hover table-striped table-bordered">
		<thead style="background-color: grey; color: white;">
			<th>Materia</th>
			<th>Seleccionar Materia</th>
		</thead>
		<tbody>
     {% for materia in materias %}
     <tr>
     <td>{{ materia.1 }}</td>
     <td><input type="checkbox" value="{{materia.0}}" name="idmat" class="" checked></td>
     </tr>

    {% endfor %}
    </tbody>
	</table>
    </div>
 </div>

</div>
     <center><input type="submit" name="submit" value="Inscribir" class="btn btn-success"></center>
         <br>
         </form>
     </div>
  </div>
</div>
     </form>
     {% endblock %}
</body>
</html>
